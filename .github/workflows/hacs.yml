name: HACS Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration
          # 忽略自建仓库的域名验证
          ignore: True
